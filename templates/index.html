<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.css">
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.js"></script>
	<style type="text/css">
		.soundbutton{
			margin: 0 auto;
			width: 100%;
			height: 40px;
			background-color: #1abc9c;
		}

		.ui.button{
			background-color: #3498db;
			color: #fff;
		}

	</style>
</head>
<body style="background-color: #1abc9c;">
	<div style="margin-top: 20px; min-width: 800px;" class="ui one column centered grid">
	  <div style="width: 90%">
		<div class="ui segment">
		  <h1>Soundboard</h1>
			<form action="" method="post">
			  	<div class="ui grid">
					{% for label in buttonLabels %}		
					  <div style="width:20%; margin-bottom:5px;">
					  	<button class="ui button soundbutton" name="label" value="{{ label }}">{{ label }}</button>
					  </div>
					{% endfor %}
			  </div>
			</form>

		</div>

	  </div>
	</div>
</body>
</html>
